<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Misinformation Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">AI Misinformation Detector</h1>
            <p class="mt-3 text-gray-600">Enter a piece of text below to analyze its likelihood of being misinformation.</p>
        </div>

        <div class="mt-8">
            <form id="detector-form">
                <label for="text-input" class="block text-sm font-medium text-gray-700 sr-only">Text to analyze</label>
                <textarea id="text-input" name="text" rows="8" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Paste or type text here..."></textarea>
                
                <div class="mt-6 text-center">
                    <button type="submit" id="submit-button" class="w-full md:w-auto bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out flex items-center justify-center mx-auto">
                        <span id="button-text">Analyze Text</span>
                        <div id="loader" class="loader hidden ml-3"></div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Display Area -->
        <div id="result-container" class="mt-8 p-6 bg-gray-50 rounded-lg text-center hidden">
             <h2 id="result-title" class="text-2xl font-semibold"></h2>
             <p id="result-confidence" class="text-lg text-gray-700 mt-2"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('detector-form');
        const textInput = document.getElementById('text-input');
        const resultContainer = document.getElementById('result-container');
        const resultTitle = document.getElementById('result-title');
        const resultConfidence = document.getElementById('result-confidence');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const textToAnalyze = textInput.value.trim();
            if (textToAnalyze === "") {
                alert("Please enter some text to analyze.");
                return;
            }

            // Show loader and disable button
            buttonText.textContent = "Analyzing...";
            loader.classList.remove('hidden');
            submitButton.disabled = true;
            resultContainer.classList.add('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: textToAnalyze })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Display result
                resultTitle.textContent = data.prediction;
                resultConfidence.textContent = `Confidence: ${data.confidence}`;
                
                // Change color based on result
                if (data.prediction === "Misinformation") {
                    resultTitle.className = "text-2xl font-semibold text-red-600";
                } else {
                    resultTitle.className = "text-2xl font-semibold text-green-600";
                }
                
                resultContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Error:", error);
                resultTitle.textContent = 'Error';
                resultTitle.className = "text-2xl font-semibold text-gray-700";
                resultConfidence.textContent = 'Could not analyze text. Please try again.';
                resultContainer.classList.remove('hidden');
            } finally {
                // Hide loader and re-enable button
                buttonText.textContent = "Analyze Text";
                loader.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
